<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f7;
      color: #222;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      background: #111;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      letter-spacing: 3px;
      font-weight: 700;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      text-align: center;
    }
    main h1 {

      margin-bottom: 15px;
      color: #222;
    }
    main p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
    footer {
      padding: 15px 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
